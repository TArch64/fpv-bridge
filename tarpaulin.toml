# Tarpaulin configuration for code coverage
# https://github.com/xd009642/tarpaulin

[report]
# Output formats: Html, Xml, Json, Stdout, Lcov
out = ["Html", "Xml", "Stdout"]

[run]
# Run all tests including doc tests
run-types = ["Tests", "Doctests"]

# Follow branches in code coverage
follow-exec = true

# Count hits for each line (not just coverage)
count = true

# Exclude patterns
exclude = []

# Exclude lines matching these patterns
exclude-lines = [
    "#\\[derive\\(",
    "unreachable!",
    "unimplemented!",
    "panic!",
]

# Timeout in seconds
timeout = 120

# Features to enable
all-features = true

[coverage]
# Minimum coverage threshold (0-100)
# Useful for CI to enforce coverage requirements
# target = 80
