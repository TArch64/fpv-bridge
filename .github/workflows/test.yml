name: Tests

on:
  pull_request:
    branches: [main]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        # Note: This action automatically caches cargo registry, git dependencies, and build artifacts

      - name: Install tarpaulin
        run: |
          curl -L https://github.com/xd009642/tarpaulin/releases/latest/download/cargo-tarpaulin-x86_64-unknown-linux-musl.tar.gz | tar xz -C ~/.cargo/bin

      - name: Run tests
        id: coverage
        run: |
          cargo tarpaulin --all-features --workspace --timeout 120 --out xml 2>&1 | tee output.txt
          COVERAGE=$(grep -oP '\d+\.\d+%' output.txt | tail -1)
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT

      - name: Comment coverage on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage
          message: |
            ## Code Coverage

            **Coverage:** ${{ steps.coverage.outputs.percentage }}

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

